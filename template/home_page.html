<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/038400d214.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
           
    <style>
      .nav-link{
	font-weight: bold;
	text-transform: uppercase; 


}
.navbar-nav .active{
	text-decoration: underline;

}

.navbar-nav .nav-link:hover{
	
	color: white;
}
    </style>
    
</head>
<body>
      <header class="menu">
        <div class="container">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
              <nav class="navbar navbar-expand-lg navbar-light ">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-5 ">
                      <li class="nav-item active">
                       <a class="nav-link" href="#"><i class="fa-solid fa-house"></i>Home </a>
                      </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span> </a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="#"><i class="fas fa-user"></i><span class="menu-text">user</span></a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="#"><i class="fas fa-user"></i><span class="menu-text">Profile</span></a>
                    </li>
                    <li class="nav-item ">
                      <a class="nav-link" href="/log_out"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Log out user</span></a>
                    </li>
                    <li class="nav-item " hidden>
                      <a class="nav-link" href="/admin_control_page"><i class="fas fa-user-secret"></i><span class="menu-text">Admin</span></a>
                    </li>
                    
                    
                  </ul>
                </div>
            </nav>
          </div>
        </div>
      </header>
    
      <section>
        <div class="container">
          <div class="row">
            {% for row in product %}
            <div class="col-md-4 mt-3">
              
              <form action="/biditem/" method="post" enctype="multipart/form-data"></form>
              <div class="card bg-light text-center why_card">
                <div class="card-body active">
                  
                  <img src="/{{row.image1}}" class="d-block w-100" height="300" width="100" alt="...">
                  <h2 class="font-weight-bold">Title:{{ row.title}}</h2>
                  <p>Price:{{row.initial_price}}</p>
                  <p>Start Date:{{row.start_date}}</p> 
                  <p>End Date:{{row.end_date}}</p>
                  <a href="/biditem?id={{row.id}}"  class="btn btn-primary"><i class="fa fa-eye"  aria-hidden="true"></i></a>
                </div>
              </div>
            </form>
            
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
</body>
</html>
<script>
    $(function() {
      $("li").click(function(e) {
        e.preventDefault();
        $("li").removeClass("active");
        $(this).addClass("active");
      });
    });
</script>
